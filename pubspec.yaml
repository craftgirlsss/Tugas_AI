name: uas_ai
description: "Tugas UAS AI"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.6.6
  intl: ^0.19.0
  http: ^1.2.1
  shared_preferences: ^2.2.3
  chat_bubbles: ^1.6.0
  google_generative_ai: ^0.4.3
  loading_animation_widget: ^1.2.1
  speech_to_text: ^6.6.2
  # flutter_tts: ^4.0.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/

  fonts:
    - family: SF-Pro
      fonts:
        - asset: assets/fonts/SF-Pro-Text-Regular.otf
